<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6Ldtu2eSvYgViW3LQ3a5N317muJnt2aIwgXqiOZiK9IJXJF4HD6SfRfY1YrBYsskd91U&usqp=CAU"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://egqusrjtrmt.exactdn.com/wp-content/uploads/2022/12/temperature-converter.webp?strip=all&lossy=1&ssl=1");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: scroll;
      background-position: center center;
      height: 100dvh;
      font-family: sans-serif;
    }
  </style>
  <body>
    <h1 class="text-light text-center my-5 display-3 fw-bolder">
      #<i class="bi bi-thermometer-high"></i> Converter
    </h1>

    <div
      class="container"
      style="
        width: 30rem;
        max-width: 100%;
        margin-top: 8rem;
        background-color: rgba(0, 0, 0, 0.3);
      "
      class="p-5"
    >
      <form class="converter-form pt-3">
        <div class="row">
          <div class="col-md-12 mb-4">
            <select class="form-control bg-secondary-subtle py-2 sel-opt">
              <option value="">Choose Temperature</option>
              <option value="c">Celsius</option>
              <option value="f">Fahrenheit</option>
            </select>
          </div>

          <div class="col-md-6 mb-4">
            <input
              type="number"
              step="0.1"
              class="form-control bg-secondary-subtle py-2 value-el"
            />
          </div>

          <div class="col-md-6 mb-4">
            <button
              type="submit"
              class="btn text-light w-100 py-2 fw-bold text-uppercase"
              style="
                background-color: #290101;
                &:hover {
                  background-color: #290101 !important;
                }
              "
            >
              Convert
            </button>
          </div>

          <div
            class="col-md-12 mb-4 d-flex align-items-center justify-content-center flex-column gap-2 pt-4"
          >
            <h3 class="text-info">
              <i class="bi bi-arrow-down"></i> RESULT
              <i class="bi bi-arrow-down"></i>
            </h3>
            <div
              class="w-50 text-center fw-bold fs-3 text-warning"
              id="result"
            ></div>
          </div>
        </div>
      </form>
    </div>

    <!-- js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
